<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito Sans"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Nunito Sans";
      }

      .br {
        border-right: 3px solid #cedbd2;
      }

      .container {
        border: 1px solid #cedbd2;
        border-radius: 5px;
        box-shadow: 5px 10px 18px #888888;
      }
      .fa-user-circle {
        font-size: 40px;
      }
      .fa-bars {
        color: #2183dd;
      }
      .tabs {
        background-color: white;
        color: black;
      }
      .nav-pills .nav-link.active,
      .nav-pills .show > .nav-link {
        color: black;
        background-color: white;
        border-bottom: 2px solid black;
        border-radius: 0px;
      }
      .grey-bb {
        border-bottom: 1px solid grey;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-primary bg-light">
      <a class="navbar-brand" href="#">
        <img src="logo.svg" alt="" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              ><i class="fas fa-check"></i> Orders
              <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><i class="fas fa-chart-bar"></i> Reports</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><i class="fas fa-comment-dots"></i> Notifications</a
            >
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-user-plus"></i>Add customer</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <div class="d-flex">
                <i class="fas fa-user-circle"></i>
                <div class="d-flex flex-column">
                  <small>Welcome "name"</small>
                  <div>My Account</div>
                </div>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5 py-5 px-5 d-none d-md-block">
      <div class="row">
        <div class="col-12 col-md-6">
          <h4>Add customer</h4>
          <form action="">
            <div class="br pr-5 my-4">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" />
              </div>
              <div class="form-group">
                <label for="mn">Mobile Number</label>
                <input type="text" class="form-control" id="mn" />
              </div>
              <div class="form-group">
                <label for="add">Address</label>
                <input type="text" class="form-control" id="add" />
              </div>
              <div class="d-flex justify-content-between">
                <div class="form-group">
                  <label for="dob">Date of birth</label>
                  <input type="text" class="form-control" id="dob" />
                </div>
                <div class="form-group">
                  <label for="gen">Gender</label>
                  <input type="text" class="form-control" id="gen" />
                </div>
              </div>
              <div class="row">
                <div class="col-lg-3 col-12">
                  <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" class="form-control" id="age" />
                  </div>
                </div>
              </div>
            </div>

            <submit class="btn btn-warning">Done</submit>
          </form>
        </div>
        <div
          class="col-12 col-md-6 d-flex flex-column align-items-center justify-content-center mt-4 mt-lg-0"
        >
          <h5 class="mb-5">Search for existing items</h5>
          <div class="form-group">
            <label for="emn">Enter mobile number</label>
            <input type="text" class="form-control" id="emn" />
          </div>
          <button class="btn btn-warning">Proceed</button>
          <button class="btn btn-dark mt-5">Scan Biolege card</button>
        </div>
      </div>
    </div>
    <div class="px-3 py-3 d-md-none">
      <ul
        class="nav nav-pills mb-3 justify-content-between grey-bb"
        id="pills-tab"
        role="tablist"
      >
        <li class="nav-item tabs" role="presentation">
          <a
            class="nav-link active tabs"
            id="pills-home-tab"
            data-toggle="pill"
            href="#pills-home"
            role="tab"
            aria-controls="pills-home"
            aria-selected="true"
            >Existing Customer</a
          >
        </li>
        <li class="nav-item tabs" role="presentation">
          <a
            class="nav-link tabs"
            id="pills-profile-tab"
            data-toggle="pill"
            href="#pills-profile"
            role="tab"
            aria-controls="pills-profile"
            aria-selected="false"
            >Add new customer</a
          >
        </li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div
          class="tab-pane fade show active"
          id="pills-home"
          role="tabpanel"
          aria-labelledby="pills-home-tab"
        >
          <div
            class="col-12 col-md-6 d-flex flex-column align-items-center justify-content-center mt-4 mt-lg-0"
          >
            <div class="form-group">
              <label for="emn">Enter mobile number</label>
              <input type="text" class="form-control" id="emn" />
            </div>
            <button class="btn btn-warning">Proceed</button>
            <button class="btn btn-dark mt-5">Scan Biolege card</button>
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="pills-profile"
          role="tabpanel"
          aria-labelledby="pills-profile-tab"
        >
          <div class="col-12 col-md-6">
            <form action="">
              <div class="pr-5 my-4">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" />
                </div>
                <div class="form-group">
                  <label for="mn">Mobile Number</label>
                  <input type="text" class="form-control" id="mn" />
                </div>
                <div class="form-group">
                  <label for="add">Address</label>
                  <input type="text" class="form-control" id="add" />
                </div>
                <div class="d-flex justify-content-between">
                  <div class="form-group">
                    <label for="dob">Date of birth</label>
                    <input type="text" class="form-control" id="dob" />
                  </div>
                  <div class="form-group">
                    <label for="gen">Gender</label>
                    <input type="text" class="form-control" id="gen" />
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-3 col-12">
                    <div class="form-group">
                      <label for="age">Age</label>
                      <input type="text" class="form-control" id="age" />
                    </div>
                  </div>
                </div>
              </div>

              <submit class="btn btn-warning">Done</submit>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
